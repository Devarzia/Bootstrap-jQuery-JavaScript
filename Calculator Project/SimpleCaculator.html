<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple JavaScript Calculator</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="Stylesheets/bootstrap.css" />
    <link rel="stylesheet" href="Stylesheets/MainPage.css" />
    <!-- End Stylesheets -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <h1 class="title">Simple Calculator Form</h1>

    <!-- Begin Form -->
    <form class="form-horizontal">
        <h3 class="title text-success panel-heading">Enter Your numbers below</h3>
        <div class="row">
            <div class="form-group">
                <label class="col-md-5 control-label" for="txtFirstNumber">First Number</label>
                <div class="col-md-2">
                    <input type="text" id="txtFirstNumber" placeholder="Enter First Number" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-5 control-label" for="txtSecondNumber">Second Number</label>
                <div class="col-md-2">
                    <input type="text" id="txtSecondNumber" placeholder="Enter Second Number" class="form-control" />
                </div>
            </div>
        </div>

        <!-- Container for buttons -->
        <div id="operations" class="btn btn-group text-center">
            <input class="btn btn-primary" type="button" id="butAdd" value="Add" />
            <input class="btn btn-success" type="button" id="butSubtract" value="Subtract" />
            <input class="btn btn-warning" type="button" id="butMultiply" value="Multiply" />
            <input class="btn btn-danger" type="button" id="butDivide" value="Divide" />
        </div>
        <!-- End Container -->
    </form>
    <!-- End Form -->

    <!-- Results -->
    <div class="text-center text-primary">
        <h2 id="Result"></h2>
    </div>
    <!-- End Results -->


    <!-- Scripts -->
    <script src="Scripts/Calculator.js"></script>
    <script src="Scripts/jquery.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <!-- End Scripts -->
</body>
</html>
