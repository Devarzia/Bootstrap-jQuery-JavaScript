<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bubbling Table Rows</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="BubblingColors.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <h2>Bubbling Effect: Tables</h2>
    <h3>Description: Have Checkboxes Change Color of Row When Selected</h3>
    <div id="checkboxTable">
        <table id="Bubbling" align="center">
            <tr>
                <td>
                    <input type="checkbox" id="chk1" class="select" /> First Checkbox
                </td>
                <td>A</td>
                <td>B</td>
                <td>C</td>
                <td>D</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="chk2" value="2" class="select" /> Second Checkbox
                </td>
                <td>E</td>
                <td>F</td>
                <td>G</td>
                <td>H</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="chk3" value="3" class="select" /> Third Checkbox
                </td>
                <td>I</td>
                <td>J</td>
                <td>K</td>
                <td>L</td>
            </tr>
        </table>
    </div>
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
    <script src="jqStyler.js"></script>
</body>
</html>
